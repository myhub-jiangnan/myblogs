<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>


<body>


    <div>


        <h2>无防抖操作</h2>
        <input type="text" id="inp">

        <h2>防抖操作</h2>
        <input type="text" id="inp2">

    </div>
    <script>

        let inp = document.getElementById("inp")
        inp.addEventListener("input", () => {
            console.log(inp.value);
        })

        document.getElementById("inp2").addEventListener("input",  debounce(function(){
                console.log(this.value);
            },2000))

        function debounce(fn, delay) {
            let timer = null
            return function () {
                if(timer) return
                timer = setTimeout(() => {
                    fn.call(this,arguments)
                   timer= null
                }, delay)
            }

        }



    </script>


</body>

</html>
